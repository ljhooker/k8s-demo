---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pounder
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25% 
  template:
    metadata:
      labels:
        cdw.com/app: simple-http
        cdw.com/app.simple-http.role: pounder
      annotations:
        diamanti.com/endpoint0: '{"network":"default","perfTier":"low"}'
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: pounder
        image: staranto/simple-http-pounder:latest
        imagePullPolicy: Always
        command:
        - /tmp/pounder
        - http://counter:8181
        - yellow
        env:
        - name: COLOR
          valueFrom:
            configMapKeyRef:
              name: config-env
              key: COLOR
              optional: true
        - name: PROBE
          value: "1"
        - name: FAILCEILING
          value: "10240"
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            path: /live
            port: 8282
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 1
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
...
