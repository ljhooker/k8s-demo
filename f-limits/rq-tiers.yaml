---
apiVersion: v1
kind: List
items:

- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: f-rq-high
  spec:
    hard:
      cpu: "2000m"
      memory: "1024Mi"
      pods: "3"
    scopeSelector:
      matchExpressions:
      - operator : In
        scopeName: PriorityClass
        values: ["f-pc-high"]

- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: f-rq-medium
  spec:
    hard:
      cpu: "1000m"
      memory: "512Mi"
      pods: "5"
    scopeSelector:
      matchExpressions:
      - operator : In
        scopeName: PriorityClass
        values: ["f-pc-medium"]

- apiVersion: v1
  kind: ResourceQuota
  metadata:
    name: f-rq-low
  spec:
    hard:
      cpu: "500m"
      memory: "256Mi"
      pods: "10"
    scopeSelector:
      matchExpressions:
      - operator : In
        scopeName: PriorityClass
        values: ["f-pc-low"]
...
