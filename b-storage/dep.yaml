---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    taranto.dev/app: k8s-demo
  name: b-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      taranto.dev/app: b-dep
  template:
    metadata:
      labels:
        taranto.dev/app: b-dep
    spec:
      volumes:
      - name: b-pvc-vol
        persistentVolumeClaim:
          claimName: b-pvc
      containers:
      - name: b-one
        image: bash
        command: ["bash"]
        args: ["-c", "while true; do echo `date` >> /var/run/b-pvc/`hostname`.log; sleep 5; done"]
        volumeMounts:
          - mountPath: "/var/run/b-pvc"
            name: b-pvc-vol
...
