---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-dep
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: a-core
spec:
  replicas: 3
  selector:
    matchLabels:
      mysidlabs.com/example: a-dep
  template:
    metadata:
      labels:
        mysidlabs.com/example: a-dep
    spec:
      containers:
      - name: a-one
        image: bash
        imagePullPolicy: IfNotPresent
        command: [ "top" ]
      terminationGracePeriodSeconds: 0
...
