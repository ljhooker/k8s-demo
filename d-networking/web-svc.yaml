---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: d-networking
    mysidlabs.com/tier: web
  name: d-web
spec:
  replicas: 3
  selector:
    matchLabels:
      mysidlabs.com/example: d-web
  template:
    metadata:
      labels:
        mysidlabs.com/tier: web
        mysidlabs.com/example: d-web
    spec:
      containers:
      - name: web
        image: nginx
        ports:
        - name: http
          containerPort: 80
...
---
kind: Service
apiVersion: v1
metadata:
  name: d-web-svc
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: d-networking
spec:
  selector:
    mysidlabs.com/tier: web
  ports:
  - protocol: TCP
    port: 81
    targetPort: http
  type: LoadBalancer
...

