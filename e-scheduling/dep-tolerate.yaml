---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mysidlabs.com/app: k8s-demo
    mysidlabs.com/section: e-targeted-deploy
  name: e-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      mysidlabs.com/app: e-dep
  template:
    metadata:
      labels:
        mysidlabs.com/app: e-dep
    spec:
      tolerations:
      - key: mysidlabs.com/month-end
        operator: Exists
        effect: NoSchedule
      containers:
      - name: e-one
        image: bash
        command: [ "top" ]
...
